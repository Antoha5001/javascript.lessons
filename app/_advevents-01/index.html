<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.highlight{
			background: #00d600;
		}
	</style>
</head>
<body>
<div id="block">
	<ul class="spisok">
		<li class="sp_elements">Кристофер Робин
		</li>
		<li class="sp_elements">Винни-Пух
		</li>
		<li class="sp_elements">Ослик Иа
		</li>
		<li class="sp_elements">Мудрая Сова
		</li>
		<li class="sp_elements">Кролик. Просто кролик.</li>
	</ul>
</div>
<script>
	(function () {
		window.onload = function () {
			let block = document.getElementById('block'),
				ul = block.firstElementChild,
				li = ul.getElementsByClassName('sp_elements');
			function forEach(arr,func) {
				(new Array()).forEach.call(arr, func);
			}

			forEach(li,e => {
				e.addEventListener('click', function (e) {
					if (e.ctrlKey || e.metaKey) this.classList.toggle('highlight');
					else if (!e.ctrlKey && !e.metaKey)  {
						forEach(li, e => {
							e.classList.remove('highlight');
						});
						this.classList.add('highlight');

					}
				});
			});

		}
	})();
</script>
</body>
</html>
