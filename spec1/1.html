function randomRGB(){

	return "rgb("+ Math.floor(Math.random()*255) +","+ Math.floor(Math.random()*255) +","+ Math.floor(Math.random()*255) +")";

}

function getRect(width, height){
	var rect = "<div style = 'width:"+width+"px; height:"+height+"px;background-color:red;'></div>";
	document.write(rect);
}
