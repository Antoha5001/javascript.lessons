<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <style>
  body{
    text-align: center;
  }
  .alert {
    padding: 15px;
    width: 100px;
    margin: 15px auto;
    border: 1px solid #d6e9c6;
    border-radius: 4px;
    color: #3c763d;
    background-color: #dff0d8;
    text-align: center;
    vertical-align: middle;
  }
  </style>
</head>

<body>

<p>Первый параграф</p>
<p>Второй параграф</p>
<!-- <script src="script.js" charset="utf-8"></script> -->
<script type="text/javascript">
(function() {
  var d = document,
  div = d.createElement('div'),
  body = d.body,
  child = body.children[1];
  div.className = 'alert';
  div.innerHTML = '<strong>Ура!</strong> Вы прочитали это важное сообщение.';
  //document.body.appendChild(div);
  body.insertBefore(div, child);
  var divClone = div.cloneNode(true);
  divClone.firstElementChild.innerHTML = 'Супер';
  document.querySelector('div.alert').parentElement.insertBefore(divClone, document.querySelector('div').nextSibling);
  //console.log(child);
})();
</script>
</body>

</html>
